[fan]
##	Part Cooling Fan
pin: !PA5
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[output_pin CPAP_Power]
pin: PA0
pwm: false
value: 1
shutdown_value: 0
############################

[heater_fan hotend_fan]
pin: PA3     # FAN3    5v hotend heatbreak fan
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
#  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PF6
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 200
control = pid
pid_kp = 58.437
pid_ki = 2.347
pid_kd = 363.769




[fan_generic Bed_Fans]
pin: PA6    #FAN0
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.5
off_below: 0.19

[output_pin DISABLE_BED_FANS]
pin: PF13    #PS-ON port





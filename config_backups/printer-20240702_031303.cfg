[firmware_retraction]
retract_length = 0.4
retract_speed = 30
unretract_speed = 30

###
###
###

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0019000C51313236343430-if00


###
###
###

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

###
###
###

[input_shaper]
shaper_freq_x: 83.2
shaper_freq_y: 61.2
shaper_type_x: mzv
shaper_type_y: mzv
damping_ratio_x: 0.044
damping_ratio_y: 0.059

###
###
###


[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 345
position_max: 345
homing_speed: 150   #Max 100
homing_retract_dist: 0
homing_positive_dir: true
use_sensorless_homing: true


[tmc5160 stepper_x] 
cs_pin: PG14
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
diag1_pin: ^!PF0
interpolate: True
driver_SGT: 3       # -64 is most sensitive value, 63 is least sensitive
run_current: 2.0
home_current: 0.75
sense_resistor: 0.075
stealthchop_threshold: 0


[stepper_x1]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper



[tmc5160 stepper_x1] 
cs_pin: PG13
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
interpolate: True
run_current: 2.0
home_current: 0.1
sense_resistor: 0.075
stealthchop_threshold: 0


##############################################

[stepper_y] # Connected to motor 4
step_pin: PB8
dir_pin: !PB9
enable_pin: !PB7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 365
position_max: 365
homing_speed: 150  #Max 100
homing_retract_dist: 0
homing_positive_dir: True
use_sensorless_homing: true


[tmc5160 stepper_y] 
cs_pin: PG11
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
diag1_pin: ^!PF3
interpolate: True
driver_SGT: 2   #-1   # -64 is most sensitive value, 63 is least sensitive
run_current: 2.0
home_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0


[stepper_y1] # Connected to motor 5
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper


[tmc5160 stepper_y1] 
cs_pin: PG10
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
interpolate: True
run_current: 2.0
home_current: 0.1
sense_resistor: 0.075
stealthchop_threshold: 0


# #####################################################################
# #   Z Stepper Settings
# #####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PG15
dir_pin: !PB3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use cartographer as virtual endstop         #PF4
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
# position_endstop: -0.09  #0.5 #0.425
position_max: 310
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0   #3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PG9
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PD7
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PA10
dir_pin: !PA9
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PD6
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PA8
dir_pin: PC7
enable_pin: !PC9
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PG8
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


# #####################################################################
# #   Extruder
# #####################################################################
[extruder]
step_pin: PE1               #EBB36: PD0
dir_pin: PE0                #EBB36: PD1
enable_pin: PE2             #!EBB36:PD2
rotation_distance: 47.088   
gear_ratio: 9:1
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PF9                #EBB36:PB13
sensor_type: PT1000    #MAX31865  #ATC Semitec 104NT-4-R025H42G
sensor_pin: PA7           #EBB36:PA3
pullup_resistor: 2200            
min_temp: 10
max_temp: 320
max_power: 1.0
min_extrude_temp: 10
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040


[tmc2209 extruder]
uart_pin: PG12             #EBB36: PA15
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 999999

#############################

[fan]
##	Part Cooling Fan
pin: !PA5
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[output_pin CPAP_Power]
pin: PA0
pwm: false
value: 1
shutdown_value: 0

############################

[heater_fan hotend_fan]
pin: PA3     # FAN3    5v hotend heatbreak fan
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
#  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PF6
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 200
control = pid
pid_kp = 58.437
pid_ki = 2.347
pid_kd = 363.769




[fan_generic Bed_Fans]
pin: PA6    #FAN0
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.5
off_below: 0.19

[output_pin DISABLE_BED_FANS]
pin: PF13    #PS-ON port




#####################################################################
#   SENSORS
#####################################################################
[temperature_sensor chamber]  ## Chamber Temperature - TH1
sensor_type:  NTC 100K MGB18-104F39050L32
sensor_pin:   PC5

[temperature_sensor PI]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor Octopus-Max]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


#####################################################################
#   CHAMBER LIGHTS
#####################################################################

[output_pin Night_Lights]
pin: PF7
pwm: True
cycle_time: 0.01








#####################################################################
#   Macros
#####################################################################

[idle_timeout]
timeout: 7200  # 2 hours
gcode:
    # features
    {% set ena_debug = printer.save_variables.variables.debug|default("false")|lower %}
    {% set ena_exhaust_fan = printer["gcode_macro _COMMON_VARIABLE"].exhaust_fan|lower %}
    {% set ena_nevermore_fan = printer["gcode_macro _COMMON_VARIABLE"].nevermore_fan|lower %}

    {% if ena_debug == "true" %}
        {action_respond_info("==== idle_timeout ====")}
        {action_respond_info("features [exhaust_fan: '%s', nevermore_fan: '%s']" % (ena_exhaust_fan,ena_nevermore_fan))}
        {action_respond_info("===============")}
    {% endif %}

    {% if printer.webhooks.state == "ready" %}
        {action_respond_info("POWER: Execute Idle Timeout")}
        TURN_OFF_HEATERS
        M84
        _SET_LED_STATE_BY_NAME STATE="standby"

        {% if ena_nevermore_fan == "true" %}
            SET_FAN_SPEED FAN=nevermore_fan SPEED=0
        {% endif %}
        {% if ena_exhaust_fan == "true" %}
            SET_FAN_SPEED FAN=exhaust_fan SPEED=0
        {% endif %}
    {% endif %}


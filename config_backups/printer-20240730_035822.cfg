[include fluidd.cfg]

[include Extruder.cfg]     ### Extruder motor stuff, hotend fan, and part cooling fan
[include XY.cfg]     ### X, X1, Y, Y1 configs
[include Z.cfg]     ### All Z motor configs 
# [include nozzle_adxl.cfg]     ### Boxxy's nozzle adxl via usb
[include beacon.cfg]     ### Beacon probe stuff including QGL and Bed Mesh configs
[include DANGER.cfg]     ### DangerKlipper Configs
# [include chamber_heater.cfg]     ### SpicyMeatball Heater
[include input_shaper.cfg]
# [include mainsail.cfg]     ### Client configs?
[include Macros/*.cfg]     ### folder for macros (Print_Start, etc...)
[include shell_command.cfg]
[include K-ShakeTune/*.cfg]
[include saved_variables.cfg]

##################################################

[firmware_retraction]
retract_length = 0.4
retract_speed = 30
unretract_speed = 30

######################

[exclude_object]
[force_move]
enable_force_move: True
[gcode_arcs]
resolution: 0.1
[save_variables]
filename: /home/biqu/printer_data/config/saved_variables.cfg


###
###
###

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0019000C51313236343430-if00


###
###
###

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

# [safe_z_home]
# home_xy_position: 173, 175
# z_hop: 10


[include fluidd.cfg]
[include fluidd.cfg]
[virtual_sdcard]
[include Extruder.cfg]     ### Extruder motor stuff, hotend fan, and part cooling fan
[include XY.cfg]     ### X, X1, Y, Y1 configs
[include Z.cfg]     ### All Z motor configs 
# [include nozzle_adxl.cfg]     ### Boxxy's nozzle adxl via usb
[include beacon.cfg]     ### Beacon probe stuff including QGL and Bed Mesh configs
[include DANGER.cfg]     ### DangerKlipper Configs
# [include chamber_heater.cfg]     ### SpicyMeatball Heater
[include input_shaper.cfg]
[include Macros/*.cfg]     ### folder for macros (Print_Start, etc...)
[include KAMP_Settings.cfg]

[gcode_arcs]
resolution: 1.0

##################################################

# [firmware_retraction]
# retract_length = 0.4
# retract_speed = 30
# unretract_speed = 30

[idle_timeout]
timeout: 7200  # 2 hours

######################

[mcu]
# serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0019000C51313236343430-if00    #OG OCTO MAX BOARD

serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1E0024000F51313531383332-if00      #REPLACEMENT BOARD
restart_method: command

[virtual_sdcard]
path: /home/rpi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 12

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PF6
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 135
#control = pid
# heater_power: 800
# pid_kp = 58.437
# pid_ki = 2.347
# pid_kd = 363.769

[verify_heater heater_bed]
max_error: 500
# check_gain_time: 120
#hysteresis: 10
# heating_gain: 1

############### Config options ##################
[gcode_macro _BEDFANVARS]
variable_threshold: 100		# If bed temp target is above this threshold, fans will be enabled. If temp is set to below this threshold, fans will be disabled.
variable_fast: 0.6		# Fan speed once bed temp is reached  
variable_slow: 0.2		# Fan speed while bed is heating
gcode:

########## Bed Fans #########
[fan_generic BedFans]
pin: PA6    #FAN0
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.5

########## Aliases #########

[gcode_macro BEDFANSSLOW]
gcode:
	# Vars
	{% set SLOW = printer["gcode_macro _BEDFANVARS"].slow|float %}

	SET_FAN_SPEED FAN=BedFans SPEED={SLOW}

[gcode_macro BEDFANSFAST]
gcode:
	# Vars
	{% set FAST = printer["gcode_macro _BEDFANVARS"].fast|float %}

	SET_FAN_SPEED FAN=BedFans SPEED={FAST}

[gcode_macro BEDFANSOFF]
gcode:
	SET_FAN_SPEED FAN=BedFans SPEED=0

############ Command overrides ############

# Override, set fan speeds to low and start monitoring loop.
[gcode_macro SET_HEATER_TEMPERATURE]
rename_existing: _SET_HEATER_TEMPERATURE
gcode:
	# Parameters
	{% set HEATER = params.HEATER|default("None") %}
	{% set TARGET = params.TARGET|default(0)|int %}
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}

	{% if HEATER|lower == "extruder" %}
		M104 S{TARGET}
	{% elif HEATER|lower == "heater_bed" %}
		M99140 S{TARGET}
	{% else %}
		{action_respond_info("Heater %s not supported" % HEATER)}
	{% endif %}

	# Set fans to low if heater_bed temp is requested above threshold temp, and kick off monitoring loop.
	{% if HEATER|lower == "heater_bed" %}
		{% if TARGET >= THRESHOLD %}
			BEDFANSSLOW
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=1
		{% else %}
			BEDFANSOFF
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=0 #	Cancel bed fan loop if it's running
		{% endif %}
	{% endif %}

# Override M190 (Wait for Bed Temperature)
# As a bonus, use TEMPERATURE_WAIT so we don't have to wait for PID to level off.
[gcode_macro M190]
rename_existing: M99190
gcode:
	# Parameters
	{% set S = params.S|int %}
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}

	{% if S >= THRESHOLD %}
		BEDFANSSLOW																# >= Threshold temp: Low speed fans while heating 
	{% else %}
		BEDFANSOFF																# < Threshold temp: Turn bed fans off
	{% endif %}                                        

	M140 {% for p in params
	  %}{'%s%s' % (p, params[p])}{%
	  endfor %}																	# Set bed temp

	{% if S != 0 %}
		TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={S|int} MAXIMUM={S|int + 5}	# Wait for bed temp within 5 degrees
	{% endif %}

	# Post-heating fan speeds
	{% if S >= THRESHOLD %}								    
		BEDFANSFAST																# >= Threshold temp: Higher speed fans after heating finished
	{% endif %}

# Replace M140 (Set Bed Temperature) to just be an alias of SET_HEATER_TEMPERATURE (which has associated bed fan logic if enabled)
[gcode_macro M140]
rename_existing: M99140
gcode:
	# Parameters
	{% set S = params.S|float %}

	SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={S}

# Replace TURN_OFF_HEATERS
[gcode_macro TURN_OFF_HEATERS]
rename_existing: _TURN_OFF_HEATERS
gcode:
	BEDFANSOFF
	_TURN_OFF_HEATERS

################ Monitoring loop #####################

# Turns bed fans to "fast" speed once target bed temp is reached.
[delayed_gcode bedfanloop]
gcode:
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}

	{% if printer.heater_bed.target >= THRESHOLD %}								# Continue only if target temp greater than threshold.
		{% if printer.heater_bed.temperature|int >= (printer.heater_bed.target|int - 1) %}
			BEDFANSFAST															# If within 1 degree of target temp: Higher speed fans
		{% else %}
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=5						# If temp not reached yet: loop again
		{% endif %}
	{% endif %}


#####################################################################
#   SENSORS
#####################################################################
[temperature_sensor Gantry_Temp]  ## Chamber Temperature - TH1
sensor_type:  NTC 100K MGB18-104F39050L32
sensor_pin:   PC5

[temperature_sensor PI]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor Octopus-Max]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


#####################################################################
#   CHAMBER LIGHTS
#####################################################################

[output_pin Night_Lights]
pin: PF7
pwm: True
value: 1
cycle_time: 0.01

#####################################################################
#   Macros
#####################################################################

[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[gcode_shell_command update_git_script_message]
command: bash -c "bash $HOME/klipper-backup/script.sh -c \"$0\""
timeout: 90.0
verbose: True


# [shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
# #    Path where the processed results will be stored. If the folder doesn't exist,
# #    it will be automatically created. You can change this if you'd like to store 
# #    results in a different location.
# number_of_results_to_keep: 10
# #    This setting defines how many results you want to keep in the result folder.
# #    Once the specified number is exceeded, older results will be automatically deleted
# #    to free up space on the SD card and avoid cluttering the results folder.
# keep_raw_data: False
# #    If set to True, Shake&Tune will store both the processed graphs and the raw accelerometer
# #    .stdata files in the results folder. This can be useful for debugging or archiving purposes.
# #    Please always attach them when reporting any issues on GitHub or Discord.
# show_macros_in_webui: True
# #    Mainsail and Fluidd doesn't create buttons for system commands (macros that are not part
# #    of the printer.cfg file). This option allow Shake&Tune to inject them into the webui at runtime.
# #    If set to False, the macros will be hidden but still accessible from the console by typing
# #    their names manually, which can be useful if you prefer to encapsulate them into your own macros.
# timeout: 600
# #    This defines the maximum processing time (in seconds) to allows to Shake&Tune for generating 
# #    graphs from a .stdata file. 10 minutes should be more than enough in most cases, but if you have
# #    slower hardware (e.g., older SD cards or low-performance devices), increase it to prevent timeouts.
# measurements_chunk_size: 2
# #    Each Shake&Tune command uses the accelerometer to take multiple measurements. By default,
# #    Shake&Tune will write a chunk of data to disk every two measurements, and at the end of the
# #    command will merge these chunks into the final .stdata file for processing. "2" is a very
# #    conservative setting to avoid Klipper Timer Too Close errors on lower end devices with little
# #    RAM, and should work for everyone. However, if you are using a powerful computer, you may
# #    wish to increase this value to keep more measurements in memory (e.g., 15-20) before writing
# #    the chunk and avoid stressing the filesystem too much.
# max_freq: 200
# #    This setting defines the maximum frequency at which the calculation of the power spectral density
# #    is cutoff. The default value should be fine for most machines and accelerometer combinations and
# #    avoid touching it unless you know what you're doing.
# dpi: 300
# #    Controls the resolution of the generated graphs. The default value of 300 dpi was optimized
# #    and strikes a balance between performance and readability, ensuring that graphs are clear
# #    without using too much RAM to generate them. Usually, you shouldn't need to change this value.

